<template name="meusCarros">
	<h2>Meus Carros</h2>
	<div class="col-md-10 roundedSized" style="background-color:white; padding:4% 2% 1% 2%;">
		<button id="new" type="button" class="btn btn-info" data-toggle="modal" data-target="#add"><span class="glyphicon glyphicon-plus"></span></button>
		<table class="table table-striped">
		  <thead class="thead-inverse">
			<tr>
			  <th>#</th>
			  <th>Marca</th>
			  <th>Modelo</th>
			  <th>Placa</th>
			  <th>Ano</th>
			  <th>KM Rodados</th>
			  <th>KM/L</th>
			  <th width="2%"></th>
			  <th width="2%"></th>
			</tr>
		  </thead>
		  <tbody>
		  {{#each meusVeiculos}}
			<tr>
			  <th scope="row">{{@index}}</th>
			  <td>{{marca}}</td>
			  <td>{{modelo}}</td>
			  <td>{{placa}}</td>
			  <td>{{ano}}</td>
			  <td>{{kmAtual}} KM</td>
			  <td>{{kmByLitro}}KM/l</td>
			  <td><button type="button" name="edit" class="btn btn-success"><span class="glyphicon glyphicon-edit"></span></button></td>
			  <td><button type="button" name="delete" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button></td>
			</tr>
			{{/each}}
		  </tbody>
		</table>
	</div>
	<!-- modal -->
	<div class="modal fade" id="formularioCadCar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h2 class="modal-title" style="color:black;" id="exampleModalLabel"><b>Adicionar um novo carro</b></h2>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>		  
		  {{> Template.dynamic template="form" data=campos}}
		</div>
	  </div>
	</div>
</template>
